<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            background-image: url('/static/bkg1.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
        }
        .link {
            position: fixed;
            top: 10px; 
            right: 100px;
            font-size: 40px;
        }
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Edit the Item </title>
</head>
<body>
    <ul>
        <em>
            <h1> <p  style="color:hsl(316, 55%, 50%)">EDIT ITEM</p></h1>
   
            <form method="POST" action=" ">
           
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ item.name }}"><br><br>

                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" value="{{ item.brand }}"><br><br>

                <label for="description">Description: </label>
                <textarea id="description" name="description">{{ item['description'] }}</textarea><br><br>

                <label for="price">Price(in USD): </label>
                <input type="number" id="price" name="price" value="{{ item.price }}"><br><br>

                <input type="submit" value="Update">

            </form>
            <br>
            <a {
                style = "text-decoration: none";
                href = "/list" class="link"
            } >
            <p style= "color:hsl(276, 79%, 53%)"> Back to list</p></a>
        </em>
    </ul>
</body>
</html>
