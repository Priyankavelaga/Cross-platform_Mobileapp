<html lang="en">
<head>
    
    <style>
        body{
            background-image: url('/static/bkg1.jpg');

            position: fixed;

<body>
    <ul>
        <em>
            <h1> <p  style="color:hsl(316, 55%, 50%)">ADD ITEM</p></h1>
